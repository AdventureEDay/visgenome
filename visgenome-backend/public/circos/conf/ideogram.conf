
<ideogram>

<spacing>
default = 0.005r
# break的值如果单位是r，那么是相对于上面设置的default值的大小
break   = 1r
</spacing>

# Ideogram position, fill and outline
radius           = 0.8r
thickness        = 20p
fill             = yes
# 轮廓的颜色和厚度
stroke_color     = dgrey
stroke_thickness = 2p

# Minimum definition for ideogram labels.

show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = default 
label_radius     = dims(image,radius)-60p
label_size       = 30
label_parallel   = yes

</ideogram>

