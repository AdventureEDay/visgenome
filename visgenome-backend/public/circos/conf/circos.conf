# 核型文件

# karyotype = karyotype.yeast.txt
# The chromosomes_unit value is used as a unit (suffix "u") to shorten
# values in other parts of the configuration file. Some parameters,
# such as ideogram and tick spacing, accept "u" suffixes, so instead of
#
# spacing = 10000000
#
# you can write
#
# spacing = 10u
#
# See ticks.conf for examples.

# 设置单位，传过来的位置参数也需要随着这里的单位进行变化，比如想要位置30000，那么需要将传过来的位置30000/chromosomes_units再放到参数设置中
chromosomes_units = 1
# 如果在命令行参数中设置karyotype, 下面两行内容需要注释
chromosomes_display_default = no
# chromosomes = chrI:500-1501 会在图中显示[500, 1500]的内容

# Includes content from ideogram.conf (included file path is relative
# to the file that included it). Conventionally, I separate the 
# contents of the <ideogram> block from circos.conf and include
# it via ideogram.conf.
<<include ideogram.conf>>
 
# Similarly, I put the <ticks> block in ticks.conf
<<include ticks.conf>>

<image>
<<include etc/image.conf>>           
</image>

<plots>
# type        =   line
thickness   =   2
# 外环的线状图
<plot>
type        =   line
file        =   data.line.txt
color       =   black
fill_color  =   black_a4
r0          =   1.05r
r1          =   1.4r
thickness   =   1

<axes>
<axis>
color       =   black
thickness   =   2
position    =   0
</axis>
# <axis>
# color       =   vlgreen
# thickness   =   2
# position    =   1
# </axis>
# <axis>
# color       =   red
# thickness   =   2
# position    =   -1
# </axis>
</axes>
</plot>

# 环内的线状图
<plot>
type        =   line
file        =   data.line.txt
color       =   black
fill_color  =   black_a2
r0          =   0.35r
r1          =   0.90r
thickness   =   1
orientation =   in

<axes>
<axis>
color       =   black
thickness   =   2
position    =   0
</axis>
# <axis>
# color       =   vlgreen
# thickness   =   2
# position    =   1
# </axis>
# <axis>
# color       =   red
# thickness   =   2
# position    =   -1
# </axis>
</axes>

<backgrounds>
<background>
color       =   vlgrey
r0          =   0.445r
r1          =   0.955r
</background>
</backgrounds>

<rules>
<rule>
condition   =   var(value) < 0
color       =   dred
fill_color  =   lred
</rule>
<rule>
condition   =   var(value) > 0
color       =   dgreen
fill_color  =   lgreen
</rule>
</rules>
</plot>
</plots>
<<include etc/colors_fonts_patterns.conf>> 
<<include etc/housekeeping.conf>> 
